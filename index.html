<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget App</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">

  <!-- Font Aesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- My Stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Budget App</h1>
    <section class="budget">
        <h2>Net Income</h2>
        <h3>$1,000.00</h3>
      <div class="income-expenses">
        <div class="inc-exp-parent income">
          <span class="label">Income</span>
          <span class="amount">$2,000.00</span>
          </div>
        <div class="inc-exp-parent expenses">
          <span class="label">Expenses</span>
          <span class="amount">$1,000.00</span>
        </div>
      </div>
    </section>
  </header>
  <main>
    <section class="inputs">
      <div class="inputs-container">
        <select class="type">
          <option value="inc" selected>+</option>
          <option value="exp">-</option>
        </select>
        <input placeholder="Type in an activity..." class="description"></input>
        <input placeholder="Amount" class="amount"></input>
        <button id="add-btn"><i class="fa fa-plus" aria-hidden="true"></i></button>
      </div>
    </section>
  </main>

  <!-- JQuery CDN -->
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>

    <!-- My Script -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

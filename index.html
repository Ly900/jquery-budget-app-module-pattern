<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Budget App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Budget App</h1>
  </header>
  <main>
    <div class="inputs-container">
      <select>
        <option value="inc" selected>+</option>
        <option value="exp">-</option>
      </select>
      <input placeholder="Type in an activity..." class="description"></input>
      <input placeholder="Amount" class="amount"></input>
    </div>
  </main>
</body>
</html>
